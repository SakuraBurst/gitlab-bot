name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    
    - name: Checkout code
    - uses: actions/checkout@v3
    
    - name: Fetch required Go modules
      run:  go mod download
    
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
